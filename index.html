    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

        }
        .container{
            width: 100%;
            height: 100vh;

        }

        }
        .img-box{
            width: 100px;
            height: 300px;
            margin: 10px;
            border-radius: 50px;
            background: url(1.jpg);
            background-size: cover;
            background-position: center;
            position: relative;
            transition: width .5s;

        }
        .img-box:nth-child(2){
            background: url(2.jpg);
            background-size: cover;
            background-position: center
        }

        .img-box:nth-child(15){

            background-size: cover;
            background-position: bottom;
        }
        .img-box:hover{
          width: 200px;
          cursor: pointer;  
        }
        .img-box h3{
            color: whitesmoke;
            position: absolute;
            bottom: 0;
            left: 30px;
            opacity: 0 ;
        }
        .img-box:hover h3{
            opacity: 2;
            bottom: 30px;
        }
    </style>
